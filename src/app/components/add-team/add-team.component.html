<app-banner [titre]="title"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form (ngSubmit)="addEditTeam()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.name" name="a" placeholder="Name Team">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.country" class="form-control" name="b"  placeholder="Country">
            </div>
            <div class="form-group">
                <input type="date" [(ngModel)]="team.date" class="form-control" name="c" placeholder="Date">
              </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Description" class="form-control" name="d" placeholder="Description">
            </div>
           
            <div class="form-group "  >
              <input type="submit" class="btn btn-primary py-3 px-5" value={{title}}>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
