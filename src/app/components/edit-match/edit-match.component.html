<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edir-matches</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form  (ngSubmit)="editMatch()">
              <div class="form-group ">
                <input type="text" [(ngModel)]="match.teamOne" class="form-control" name="a" placeholder="TeamOne">
              </div>
              <div class="form-group ">
                <input type="text" [(ngModel)]="match.teamTwo" class="form-control" name="b" placeholder="TeamTwo">
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="match.scoreOne" class="form-control" name="c" placeholder="scorOne">
              </div>
              <div class="form-group">
                  <input type="text" [(ngModel)]="match.scoreTwo" class="form-control" name="d" placeholder="scorTwo">
                </div>
                
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5"  value="Edit Match">
              </div>
            </form>  
          </div>
          
        </div>
      </div>
    </div>
