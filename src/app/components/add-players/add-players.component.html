<app-banner [titre]="title"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  (ngSubmit)="addEditPlayers()" enctype="multipart/form-data">
            <div class="form-group">
              <input type="text" [(ngModel)]="player.playerName" name="a" class="form-control" placeholder="Name player">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.post" name="b" class="form-control" placeholder="post">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="player.playerNumber" name="c" class="form-control" placeholder="number">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01" >Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="d" [(ngModel)]="player.idTeams"  >
                 
                   <option *ngFor="let t of teams " [value]="t._id"  >{{t.name}}</option> 
                  
                </select>
              </div>

              <button type="button" (click)="filePicker.click()" class="btn btn-success">
                SÃ©lectionner une image
              </button>

              <input 
              type="file" 
              style="visibility: hidden;" 
              #filePicker 
              (change)="onFileSelected($event)" 
            />

            <img *ngIf="imagePreview" [src]="imagePreview" class="img-thumbnail mt-2">
           
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5"  [value] = "title">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
