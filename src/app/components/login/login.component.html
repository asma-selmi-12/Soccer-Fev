
<app-banner [titre]="'Login'"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
    
          <form [formGroup]="loginForm" >
           
           
            <div class="form-group">
                <input type="email"  class="form-control" formControlName="email"  placeholder="Email">
                <div class="text-danger" *ngIf="loginForm.controls['email'].invalid &&(loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    <div *ngIf="loginForm.controls['email'].errors?.['email']"> Format invalid</div>
                    <div  *ngIf="loginForm.controls['email'].errors?.['required']">Email required*</div>
                </div>
              </div>
            <div class="form-group">
              <input type="password"  class="form-control" formControlName="pwd"  placeholder="PWD">
              <div class="text-danger" *ngIf="loginForm.controls['pwd'].invalid &&(loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)">
                <div *ngIf="loginForm.controls['pwd'].errors?.['pattern']"> Password invalid</div>
                <div  *ngIf="loginForm.controls['pwd'].errors?.['required']"> Password required*</div>
            </div>
            </div>
           
            <div class="form-group "  >
              <input type="button" class="btn btn-primary py-3 px-5" (click)="login()" value="Sign Up">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
